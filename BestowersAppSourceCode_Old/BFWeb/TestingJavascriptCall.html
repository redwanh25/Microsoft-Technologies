<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Testing Web Services using Javascript</title>
    
    <script type="text/javascript" language="javascript">
        function HelloWorld() {
            var pl = new SOAPClientParameters();
            pl.add("strName", document.frmDemo.txtName.value);
            pl.add("strMessage", document.frmDemo.txtMessage.value);
            var url = 'http://EOS/BFWS/OrcaWebServices.asmx';
            alert(url);
            SOAPClient.invoke(url, "HelloWorld", pl, true, HelloWorld_callBack);
        }
        function HelloWorld_callBack(r) {
            alert(r);
        }
        
        function SOAPClientParameters()
{
    var _pl = new Array();
    this.add = function(name, value) 
    {
        _pl[name] = value; 
        return this; 
    }
    this.toXml = function()
    {
        var xml = "";
        for(var p in _pl)
        {
            if(typeof(_pl[p]) != "function")
                xml += "<" + p + ">" + 
                       _pl[p].toString().replace(/&/g, 
                         "&").replace(/</g, 

                         "<").replace(/>/g, 
                         ">")
         }
                         
     }
  }
                         
    </script>
</head>
<body>
<form id="frmDemo" action="javascript:void()">

<input type="text" id="txtName" value="" />
<input type="text" id="txtMessage" value="" />
<input type="button" id="btnTest" value="Testing Hello World Service" onclick="javascript:HelloWorld();" />

</form>

</body>
</html>
