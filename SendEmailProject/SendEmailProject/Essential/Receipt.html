<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <div style="text-align:center">
        <span style="font-size:18px;"><b>@COMPANY_NAME</b></span><br />
        <span style="font-size:14px;">@COMPANY_ADDRESS1</span><br />
        <span style="font-size:14px;">@COMPANY_ADDRESS2</span><br /><br />
        <span style="font-size:14px;"><b>@VOUCHER_NAME</b></span><br />
    </div>
    <br />
    <table style="width:100%">
        <tr>
            <td style="text-align: left">
                <span style="font-size: 10px; border: 1px solid black; padding: 5px">Voucher No</span>
                <span style="font-size: 10px; border: 1px solid black; padding: 5px">@V_TYPE</span>
            </td>
            <td></td>
            <td style="text-align: right;">
                <span style="font-size: 10px; border: 1px solid black; padding: 5px;">Date</span>
                <span style="font-size: 10px; border: 1px solid black; padding: 5px;">@DATE</span>
            </td>
        </tr>
    </table>
</body>
</html>
